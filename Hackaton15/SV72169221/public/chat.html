<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Chat (Columna 1, ocupa toda la columna) -->
        <div class="chat-container">
            <div class="chat-box">CHAT</div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="ESCRIBE UN MENSAJE">
                <button id="enviar_message">ENVIAR</button>
            </div>
        </div>

        <!-- Formulario (Columna 2, Fila 1) -->
        <div class="form-container">
            <h2>Paquete</h2>
            <div><button id="logout-btn">Log Out</button></div>
            
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="location">Ubicaci√≥n</label>
                <input type="text" id="location">
            </div>
            <button class="order-button">ORDENAR</button>
        </div>

        <!-- Lista de Paquetes (Columna 2, Fila 2) -->
        <div class="package-container">
            <div class="package-item">
                <span>PAQUETE 1</span>
                <button>RECIBIDO</button>
            </div>
            <div class="package-item">
                <span>PAQUETE 2</span>
                <button>RECIBIDO</button>
            </div>
            
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js" type="module"></script>
</body>

</html>
