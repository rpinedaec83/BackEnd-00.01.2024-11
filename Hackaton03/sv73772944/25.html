<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Ingrese un n√∫mero:"));
        let factorial = 1;

        for (let i = 1; i <= numero; i++) {
            factorial *= i;
        }

        document.write("El factorial de " + numero + " es: " + factorial);
    </script>
</body>
</html>
