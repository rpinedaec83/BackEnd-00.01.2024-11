<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let numero = parseInt(prompt("Ingrese un numero"))
    if (numero < 0) {
        document.write("El numero es negativo")
    } else {
        document.write("El numero es positivo")
    }
    </script>
</body>
</html>
