<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 9; i++) {
            document.write("Tabla del " + i + "<br>");
            for (let j = 1; j <= 9; j++) {
                document.write(i + " x " + j + " = " + (i * j) + "<br>");
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
