<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseFloat(prompt("Ingrese un numero"))
        if (numero % 2 == 0) {
            document.write("Numero es par")
        } else {
            document.write("Numero es impar")
        }
    </script>
</body>
</html>
